  
  
  
  
  <ng-container *ngFor="let field of dynamicInUse; let i = index;">

    <div>

      <select #filterSelector2 
              [disabled]="field.disabled" 
              (change)="setModelDynamic(field,filterSelector2.value)" 
              [(value)]="field.label">

        <option *ngFor="let opt of availableSearch; let i = index"  
                [selected]="field.label">{{opt.label}}</option>

      </select>

      <input *ngIf="field.type == 'TEXT'" 
             [disabled]="field.disabled">

      <select *ngIf="field.type=='SELECT'"
              [disabled]="field.disabled"
              [(value)]="field.outputModel">
              
          <option *ngFor="let opts of opt.options;let i = index"
                  [selected]="opts[0]">{{opts}}</option>
      </select>

    </div>

  </ng-container>

  <button (click)="addFieldsDynamic()">Add</button>
